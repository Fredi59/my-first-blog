<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" dir="ltr">
    <head>
      <!--  starter template getbootstrap apla 29.05.2018 required meta tags  -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- import Twitter Bootstrap as CSS framework from CDN to improve the look and feel
      before all other stylesheets to load our CSS see getbootstrap/quick start  -->
      <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">  -->
      <!-- getbootstrap / css use BootstrapCDN apla 29.05.2018 update to 4.1 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap-theme.min.css">
      <!-- <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> -->

      <link rel="stylesheet" href="{% static 'css/blog.css' %}"></link>

      <title> My Blog </title>
    </head>

    <body>
      <!--  the page-header content goes here   -->
      <div class="content container-fluid">
          <div class="row">
              <div class="col-md-8">
                  <div class="page-header">
                    <h1>
                      <a href="/"> My Blog </a>
                    </h1>

                    <p>
                      <img src="{% static 'image/djangoGirls1a.jpg' %}" alt="Code like a Girl"></img>
                    </p>
                    <!--    list of unpblished posts --->
                    <button><a href="{% url 'post_draft_list' %}" class="top-menu"> Unpublished
                        <!--   <span class="glyphicon-glyphicon-plus">
                        </span>  -->
                    </a></button>
                    <!-- <create a new Post  -->
                    <button><a href="{% url 'post_new' %}" class="top-menu"> New Post
                    <!--
                        <span class="glyphicon-glyphicon-plus">
                        </span>    -->
                    </a></button>

                  </div>
              </div>
        </div>
      </div>


        <!--  add the content of the extension templates here  -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        <!-- place JS links at the ed of the body - some bootstrap components need JavaScript
        https://getbootstrap.com/docs/4.1/getting-started/introduction/ apla 29.05.2018  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>

</html>
