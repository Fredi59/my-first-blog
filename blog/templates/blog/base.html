<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" dir="ltr">
    <head>
      <!--  starter template getbootstrap apla 29.05.2018 required meta tags  -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- import Twitter Bootstrap as CSS framework from CDN to improve the look and feel
      before all other stylesheets to load our CSS see getbootstrap/quick start  -->
      <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">  -->
      <!-- getbootstrap / css use BootstrapCDN apla 29.05.2018  -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

      <!-- <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> -->

      <link rel="stylesheet" href="{% static 'css/blog.css' %}"></link>

      <title> My Blog </title>
    </head>

    <body>
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                  <div class="page-header">
                    <img src="{% static 'image/djangoGirls1a.jpg' %}" alt="Code like a Girl"></img>
                    <a href="{% url 'post_new' %}" class="top-menu">
                        create a new Post
                      <span class="glyphicon-glyphicon-plus">
                      </span>
                    </a></h1>
                      <h1><a href="/"> My Blog </a>
                  </div>
              </div>
          </div>
      </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        <!-- bootstrap components need the use of JavaScript to function  apla 29.05.2018  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>

</html>
